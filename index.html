<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./download.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>profile-card</title>
  </head>
  <body>
    <!--forming box-->
    <div class="container">
      <div class="first">
        <img src="./bg-pattern-top.svg" alt="top" />
      </div>
      <div class="last">
        <img src="./bg-pattern-bottom.svg" alt="bottom" />
      </div>
      <div class="box">
        <div class="box-info">
          <img class="bg" src="./bg-pattern-card.svg" />
          <img class="boy" src="./image-victor.jpg" />
        <div class="boy-name">
          <h3>Victor Crest</h3>
          <span>26</span>
        </div>
          <p>London</p>
        </div>
        <hr />
        <!--footer-->
        <div class="long-box">
          <div class="small-one">
            <h3>80 K</h3>
            <p>Following</p>
          </div>
          <!--second footer-->
          <div class="small-two">
            <h3>803 K</h3>
            <p>Likes</p>
          </div>
          <!--third footer-->
          <div class="small-three">
            <h3>1.4 K</h3>
            <p>Photos</p>
          </div>
        </div>
        
    </div>
      </div>
      
    </div>
    
  </body>
</html>
