<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./download.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>profilecard</title>
  </head>
  <body>
    <!--forming box-->
    <div class="container">
      <div class="first">
        <img src="./bg-pattern-top.svg" alt="top" />
      </div>
      <div class="last">
        <img src="./bg-pattern-bottom.svg" alt="bottom" />
      </div>
      <div class="box">
        <img class="bg" src="./bg-pattern-card.svg" />
        <img class="boy" src="./image-victor.jpg" />
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <hr />
        <!--footer-->
        <div class="long-box">
          <div class="small-one">
            <h2>80 K</h2>
            <p>Following</p>
          </div>
          <!--second footer-->
          <div class="small-two">
            <h2>803 K</h2>
            <p>Likes</p>
          </div>
          <!--third footer-->
          <div class="small-three">
            <h2>1.4 K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
